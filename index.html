<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BC Rideshare - Premium Domain for Sale">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>BC Rideshare</title>
</head>
<body>
    <header> 
        <h1>BC RIDESHARE</h1>
        <p>Premium Domain for Sale</p>
    </header>
    <main>
        <p>Own bcrideshare.com, a memorable and brandable domain perfect for a ridesharing business in British Columbia</p>
        <p>Interested? Contact us today to make an offer!</p>
        <p>Email us at: <a href="mailto:" class="email" data-user="mail" data-domain="denisleblanc.com">here</a>.</p>
        <p>Asking price: $5000CAD </p>
        
<script type="text/javascript"> 
    document.addEventListener("DOMContentLoaded", function() {
        var emailLinks = document.querySelectorAll('.email');
        emailLinks.forEach(function(link) {
            var user = link.getAttribute('data-user');
            var domain = link.getAttribute('data-domain');
            var email = user + '@' + domain;
            link.href = 'mailto:' + email;
            link.textContent = email;
        });
    });
</script>
    </main>
    <footer>
        <p>&copy; 2024 BC Rideshare</p>
    </footer>
    
</body>
</html>
